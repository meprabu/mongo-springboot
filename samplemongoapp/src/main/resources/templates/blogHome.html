 <p th:text="'Hello, ' + ${userName} + '!'" />
 
 <br/><br/>
 
 	<h4><a th:href="@{'/createBlog/'}"> Create Blog</a></h4>
 
 <div th:each="blog : ${allBlogs}">
 	
 	<div class="form-group">
    	
    	<div class="col-md-12">
				<div class="col-md-1"></div>
				<div class="col-md-8" th:with="localVariable=${blog.getPermalink()}">
					 <a th:href="@{'/getBlogByPermalink/'+ ${blog.getPermalink()}}"> <p th:text="${blog.getTitle()}"/></a>
					 <div th:text="${blog.getBody()}" ></div>
					 <p th:text="${blog.getTags()}" />
					 <br/>
				</div>
				<div class="col-md-2"></div>
		</div>
   </div>
 	
 
 
 </div>
