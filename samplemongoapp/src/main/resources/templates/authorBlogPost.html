<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>signup</title>
</head>
<body>

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"></link>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<form action="#" th:action="@{/save}" th:object="${blogPost}" method="post" class="form-horizontal">

		<br/>
		<br/>
		<br/>
		
		<p th:text="'Hello, ' + ${session.userName} + '!'" />
		<br/>
		<br/>
		<br/>
		
		<div class="form-group">
			<div class="col-md-12">
				<div class="col-md-2"><b>Title:</b></div>
				<div class="col-md-6">
					<input class="form-control" type="text"  th:field="*{title}"/>
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-12">
				<div class="col-md-2"><b>body:</b></div>
				<div class="col-md-6">
					<textarea class="form-control" rows="10" th:field="*{body}"></textarea>
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-12">
				<div class="col-md-2"><b>tags</b></div>
				<div class="col-md-6">
					<input class="form-control" type="text"  th:field="*{tags}"/>
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-12">
				<div class="col-md-2" ></div>
				<div class="col-md-1">
					<input type="submit" value="Post" class="btn btn-primary"/> 
				</div>
				<div class="col-md-1">
					 <input type="reset" value="Reset" class="btn btn-default"/>
				</div>
				<div class="col-md-8"></div>

			</div>
		</div>	
	</form>	


</body>
</html>
